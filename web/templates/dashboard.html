<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/chart.js"></script>
    <script src="/static/js/dashboard.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#dashboard">
                                <i class="fas fa-tachometer-alt"></i>
                                系统监控
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#domains">
                                <i class="fas fa-globe"></i>
                                域名管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#users">
                                <i class="fas fa-users"></i>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#mail">
                                <i class="fas fa-envelope"></i>
                                邮件历史
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#certificates">
                                <i class="fas fa-certificate"></i>
                                证书管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#system">
                                <i class="fas fa-cog"></i>
                                系统设置
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-10 ml-sm-auto px-4">
                <div id="system-init-modal" class="modal fade" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">系统初始化</h5>
                            </div>
                            <div class="modal-body">
                                <p>检测到系统尚未初始化，请点击下方按钮进行一键初始化。</p>
                                <div id="init-progress" class="d-none">
                                    <div class="progress mb-3">
                                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                    <div id="init-steps"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="init-system-btn" class="btn btn-primary">一键初始化</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="dashboard-content">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">系统仪表盘</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group mr-2">
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshDashboard()">刷新</button>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card text-white bg-success">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-server fa-2x mr-3"></i>
                                        <div>
                                            <div class="card-title">系统状态</div>
                                            <div class="card-text" id="overall-status">检测中...</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-info">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-envelope fa-2x mr-3"></i>
                                        <div>
                                            <div class="card-title">今日邮件</div>
                                            <div class="card-text" id="today-mails">0</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-warning">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-users fa-2x mr-3"></i>
                                        <div>
                                            <div class="card-title">用户数量</div>
                                            <div class="card-text" id="user-count">0</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-secondary">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-hdd fa-2x mr-3"></i>
                                        <div>
                                            <div class="card-title">磁盘使用</div>
                                            <div class="card-text" id="disk-usage">0%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h5>服务状态监控</h5>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>服务名称</th>
                                                    <th>状态</th>
                                                    <th>端口</th>
                                                    <th>进程ID</th>
                                                    <th>最后检查</th>
                                                    <th>说明</th>
                                                </tr>
                                            </thead>
                                            <tbody id="services-table">
                                                <tr>
                                                    <td colspan="6" class="text-center">加载中...</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5>系统资源</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">CPU 使用率</label>
                                        <div class="progress">
                                            <div id="cpu-progress" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">内存使用率</label>
                                        <div class="progress">
                                            <div id="memory-progress" class="progress-bar bg-warning" role="progressbar" style="width: 0%">0%</div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">磁盘使用率</label>
                                        <div class="progress">
                                            <div id="disk-progress" class="progress-bar bg-danger" role="progressbar" style="width: 0%">0%</div>
                                        </div>
                                    </div>
                                    <div class="mb-2">
                                        <strong>系统运行时间:</strong> <span id="system-uptime">-</span>
                                    </div>
                                    <div>
                                        <strong>负载平均:</strong> <span id="load-average">-</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="domains-content" class="d-none">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">域名管理</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-domain-modal">添加域名</button>
                        </div>
                    </div>
                    <div id="domains-list">加载中...</div>
                </div>

                <div id="users-content" class="d-none">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">用户管理</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-user-modal">添加用户</button>
                        </div>
                    </div>
                    <div id="users-list">加载中...</div>
                </div>

                <div id="mail-content" class="d-none">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">邮件历史</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group mr-2">
                                <input type="date" class="form-control" id="start-date">
                                <input type="date" class="form-control" id="end-date">
                                <button type="button" class="btn btn-outline-secondary" onclick="searchMails()">搜索</button>
                            </div>
                        </div>
                    </div>
                    <div id="mail-history">加载中...</div>
                </div>

                <div id="certificates-content" class="d-none">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">证书管理</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#issue-cert-modal">签发证书</button>
                            <button type="button" class="btn btn-secondary ml-2" onclick="renewCertificates()">续签证书</button>
                        </div>
                    </div>
                    <div id="certificates-list">加载中...</div>
                </div>

                <div id="system-content" class="d-none">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">系统设置</h1>
                    </div>
                    <div id="system-settings">
                        <div class="card">
                            <div class="card-header">
                                <h5>系统信息</h5>
                            </div>
                            <div class="card-body" id="system-info">
                                加载中...
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="add-domain-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加域名</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="add-domain-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">域名</label>
                            <input type="text" class="form-control" name="domain" placeholder="example.com" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add-user-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="add-user-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">邮箱地址</label>
                            <input type="email" class="form-control" name="email" placeholder="user@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">用户姓名</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密码</label>
                            <input type="password" class="form-control" name="password" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">邮箱配额 (MB)</label>
                            <input type="number" class="form-control" name="quota" value="1024">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">创建</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="issue-cert-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">签发证书</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="issue-cert-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">域名</label>
                            <input type="text" class="form-control" name="domain" placeholder="example.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">证书类型</label>
                            <select class="form-control" name="type" required>
                                <option value="single">单域名</option>
                                <option value="wildcard">通配符</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">DNS提供商</label>
                            <select class="form-control" name="dns_provider" required>
                                <option value="cf">Cloudflare</option>
                                <option value="ali">阿里云</option>
                                <option value="dp">DNSPod</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">API Key</label>
                            <input type="text" class="form-control" name="api_key" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">API Secret</label>
                            <input type="text" class="form-control" name="api_secret" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">签发</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
